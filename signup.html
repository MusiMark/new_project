<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>SIGN UP</title>
</head>
<body class="main-container">
    <header>
        <div class="nav-top">
            <div>
               <a class="logo" href="index.html">ProMart</a> 
            </div>
            <div style="display: flex;">
                <div class="nav-box">
                    <input type="text" class="search" name="search" placeholder="Search..">
                </div>
                <div class="nav-box" onclick="openSide('cartpage')">
                    <img src="images/cart.png" alt="cart">
                </div>
                <div class="nav-box drop" onclick="dropbar()">
                    <img id="account" src="images/user.png" alt="user">
                    <div class="dropdown" id="dropdown">
                        <a href="signup.html">Sign Up</a>
                        <a href="login.html">Login In</a>
                    </div>
                </div>
            </div>
        </div>
    
    </header>
    <div class="slide-container" style="margin-top: 60px;">
        <div class="mySlides fade">
            <div class="mother">
                <div>
                    <p class="text">Create a new account</p>
                </div>
                <div class="container">
                    <div class="validation">
                       <label for="fname">First Name:</label><br>
                       <input id="fname" type="text" name="fname">
                       <small></small>
                    </div>
                    <div>
                        <label for="sname">Second Name:</label><br>
                        <input id="sname" type="text" name="sname">
                        <small></small>
                    </div>
                    <div>
                        <label for="age">Username:</label>
                        <input id="usernm" type="text" name="usernm">
                        <small></small>
                    </div>
                    <hr>
                    <div>
                        <label for="pwd1">Password:</label>
                        <input id="passwrd" type="password" name="passwrd">
                        <small></small>
                    </div>
                    <div>
                        <label for="pwd2">Confirm password:</label>
                        <input id="passwrd2" type="password">
                        <small></small>
                    </div>
                </div><br>
                <div>
                    <button type="button" id="nxt">Next</button>
                </div>
            </div>
                </div>
        <div class="mySlides fade">
            <div class="mother">
                <div style="text-align: center;">
                    <label style="font-size: 50px;" id="autofill"></label><label style="font-size: 50px;"> Welcome!</label>
                    <p>Please input your personal information</p>
                </div>
                <div class="container">
                    <div style="display: flex;">
                        <div>
                            <label for="">Age:</label>
                            <input id="age" type="text" name="age">
                            <small></small>
                        </div>
                        <div>
                            <label for="DOB">Date of Birth:</label>
                            <input type="date" name="" id="dob" name="dob">
                            <small></small>
                        </div>
                    </div>
                    <div>
                        <label for="email">Email Address:</label>
                        <input id="email" type="email" name="email">
                        <small></small>
                    </div>
                    <div>
                        <label for="tel">Telephone number:</label>
                        <input id="telno" type="tel" name="telno">
                        <small></small>
                    </div>
                    <div>
                        <label for="country">Country of Origin:</label>
                        <input type="text" id="country" name="origin">
                        <small></small>
                    </div>
                </div><br>
                <div>
                    <button type="button" onclick="plusSlides(-1)">Previous</button>
                    <button id="nxt2" type="button">Next</button>
                </div>
            </div>
        </div>
        <div class="mySlides fade">
            <div class="mother">
                <div style="text-align: center;">
                    <div style="font-size: 100px;" class="logo">ProMart</div>
                    <label style="font-size: 30px;">! Here is your account.</label>
                </div>
                <div class="container">
                    <p>Would you like to add personal information! or just skip and confirm</p>
                    <div>
                        <label for="hobbies">Hobbies</label>
                        <input type="text" name="hobbies">
                    </div>
                    <div>
                        <label for="zip">ZIP code</label>
                        <input type="text" name="zip">
                    </div>
                </div>
                <div>
                    <button onclick="plusSlides(-1)">Previous</button>
                    <a href="index.html"><button type="submit"  >Confirm</button></a>
                </div>
            </div>

        </div>
            
</div>
</body>
<script>
    const btn =document.getElementById('nxt');
    const btn2 =document.getElementById('nxt2')
    const sname= document.getElementById('sname');
    
    //event
    btn.addEventListener('click',validate);
    btn.addEventListener('click',label);
    btn2.addEventListener('click',validate2)

    //function
    function label(event){
        const fname= document.getElementById('fname');
        const autofill= document.getElementById('autofill');
        autofill.innerHTML= fname.value
    }
    function validate(event) { 
        const fname= document.getElementById('fname');
        const usernm= document.getElementById('usernm');
        const passwrd= document.getElementById('passwrd');
        const passwrd2= document.getElementById('passwrd2');
        const control=document.querySelector('small').parentElement;

        //trim
        const fnameValue= fname.value.trim();
        const snameValue= sname.value.trim();
        const usernmValue= usernm.value.trim();
        const passwrdValue= passwrd.value.trim();
        const passwrd2Value= passwrd2.value.trim();


        //firstname
        if (fnameValue==="") {
            setError4(fname,"First name must be filled") ;          
        }else{
            setSuccess4(fname);
        }
        //secondname
        if (snameValue ==="") {
            setError4(sname,"Second name must be filled") ;          
        }else{
            setSuccess4(sname);
        }
        //username
        if (usernmValue ==="") {
            setError4(usernm,"Second name must be filled") ;          
        }else{
            setSuccess4(usernm);
        }
        //password
        if (passwrdValue ==="") {
            setError4(passwrd,"Password must be filled") ;          
        }else{
            setSuccess4(passwrd);
        }
        //password2
        if (passwrd2Value ==="") {
            setError4(passwrd2,"Password must be filled") ;          
        }else if(passwrd2Value !== passwrdValue){
            setError4(passwrd2, "Wrong password")
        }else{
            setSuccess4(passwrd2);
        }

        //next page
        if (fnameValue,snameValue,usernmValue,passwrdValue,passwrd2Value !== "") {
            plusSlides(1);
        }else if(control.className === "success") {
            plusSlides(1);
        }
    }
    function validate2(event){
        const age= document.getElementById('age');
        const dob= document.getElementById('dob');
        const telno= document.getElementById('telno');
        const email= document.getElementById('email');
        const country=document.getElementById('country');

        //trim
        const ageValue= age.value.trim();
        const dobValue= dob.value.trim();
        const telnoValue= telno.value.trim();
        const emailValue= email.value.trim();
        const countryValue= country.value.trim();

        //age
        if (ageValue ==="") {
            setError4(age,"Age must be filled") ;          
        }else{
            setSuccess4(age);
        }
        //DOB
        if (dobValue ==="") {
            setError4(dob,"Date of Birth must be filled") ;          
        }else{
            setSuccess4(dob);
        }
        //tel no.
        if (telnoValue ==="") {
            setError4(telno,"Telephone number must be filled") ;          
        }else{
            setSuccess4(telno);
        }
        //Email
        if (emailValue ==="") {
            setError4(email,"Email must be filled") ;          
        }else{
            setSuccess4(email);
        }
        //country
        if (countryValue ==="") {
            setError4(country,"Country of Origin must be filled") ;          
        }else{
            setSuccess4(country);
        }
        //next page
        if (ageValue,dobValue,telnoValue,emailValue,countryValue !== "") {
            plusSlides(1);
        }
    }
    function setError4(input, message) {
        const control = input.parentElement;
        const small = control.querySelector('small');
        control.className = 'error';
        small.innerText = message ;
    }
    function setSuccess4(input){
        const control = input.parentElement;
        control.className = 'success';
    }

</script>
<script src="project.js"></script>

</html>
